<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <main class="main">
        <div class="container">
            <section class="card">
                <div class="col col--first">
                    <div class="hmm"></div>
                    <img src="./images/image-header-desktop.jpg" alt="ladies in table" class="col__image">
                </div>
                <div class="col col--second">
                    <h1 class="col__header">
                        Get <span class="col__header-span">insights</span> that help your business grow.
                    </h1>
                    <p class="col__text">
                        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
                    </p>
                    <div class="col__stat">
                        <div class="col__stat-content">
                            <p class="col__stat-num">10k+</p>
                            <p class="col__stat-name">Companies</p>
                        </div>
                        <div class="col__stat-content">
                            <p class="col__stat-num">314</p>
                            <p class="col__stat-name">Templates</p>
                        </div>
                        <div class="col__stat-content">
                            <p class="col__stat-num">12M+</p>
                            <p class="col__stat-name">Queries</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

</body>
</html>
